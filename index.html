<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" rel="stylesheet">
    <title>Tip Calc</title>
  </head>
  <body class="bg-base-200">
    <div class="flex flex-col items-center justify-center min-h-screen">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 bg-base-100 p-8 rounded-lg shadow-xl">
        <!-- Input Section -->
        <div class="flex flex-col gap-4">
          <h1 class="text-2xl font-bold text-center">Tip Calculator</h1>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Bill Amount</span>
            </label>
            <input type="number" id="bill" placeholder="Enter bill amount" class="input input-bordered" min="0">
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Select Tip %</span>
            </label>
            <div class="grid grid-cols-3 gap-2">
              <button class="btn btn-outline" id="tip" data-tip="5">5%</button>
              <button class="btn btn-outline" id="tip" data-tip="10">10%</button>
              <button class="btn btn-outline" id="tip" data-tip="15">15%</button>
              <button class="btn btn-outline" id="tip" data-tip="25">25%</button>
              <button class="btn btn-outline" id="tip" data-tip="50">50%</button>
              <input type="number" id="tip" placeholder="Custom %" class="input input-bordered">
            </div>
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Number of People</span>
            </label>
            <input type="number" id="people" placeholder=1 class="input input-bordered" min="1">
          </div>

          <button id="calc">Calc</button>
        </div>

        <!-- Result Section -->
        <div class="flex flex-col items-center justify-center bg-primary text-primary-content p-6 rounded-lg">
          <div class="text-center">
            <p class="text-lg">Tip Amount / person</p>
            <p id="tip-amount" class="text-2xl font-bold">$0.00</p>
          </div>
          <div class="text-center mt-4">
            <p class="text-lg">Total / person</p>
            <p id="total-amount" class="text-2xl font-bold">$0.00</p>
          </div>
          <p id="result"></p>
          <button class="btn btn-secondary mt-6" id="reset">Reset</button>
        </div>
      </div>
    </div>
  
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
